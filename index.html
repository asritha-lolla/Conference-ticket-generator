<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-div">
        <!-- Form starts -->
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>

        <h4>Secure your spot at next year's biggest coding conference.</h4>

        <div class="avatar">
          <h4>Upload Avatar</h4>
          <div class="upload">
            <label for="">
            <img src="./assets/images/icon-upload.svg" alt=""/>
          </label>
            <input type="file" />
            <p>Drag and drop or click to upload</p>
          </div>
          <h6>Upload your photo (JPG or PNG, max size: 500KB).</h6>
        </div>

        <div class="input">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required/>
        </div>

        <div class="input">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@email.com" required/>
        </div>

        <div class="input">
          <label for="username">GitHub Username</label>
          <input type="text" id="username" placeholder="@yourusername" required/>
        </div>

        <button id="button" >Generate My Ticket</button>
      </div>
    </main>
  </body>
</html>
