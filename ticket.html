<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ticket.css" />
    <script src="ticket.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-div">
        <h1>
          Congrats,
          <div id="fullname"></div>! Your ticket is ready.
        </h1>

        <p>
          We've emailed your ticket to
          <div id="email"></div>
          and will send updates in the run up to the event.
        </p>

        <div class="details">
          <div class="date">
            <img src="./assets/images/logo-full.svg" alt="" />

            <div>Jan 31, 2025 / Austin, TX</div>
          </div>
          <div class="profile">
            <img src="./assets/images/image-avatar.jpg" alt="" class="image">
            <h3>NAME</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
